<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>Your Profile</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">    
<link rel="manifest" href="_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js">
<link rel="apple-touch-icon" sizes="180x180" href="app/icons/icon-192x192.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3/dist/css/splide.min.css">

</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-center header-auto-show">
        <a href="index.html" class="header-title">Profile</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
        <a href="#" data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i class="fas fa-sun"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i class="fas fa-moon"></i></a>
    </div>

    <div id="footer-bar" class="footer-bar-6">
        <a href="index-components.html"><i class="fa fa-layer-group"></i><span>Features</span></a>
        <a href="page-profile-1.html" class="active-nav"><i class="fa fa-file"></i><span>Profile</span></a>
        <a href="index.html" class="circle-nav"><i class="fa fa-home"></i><span></span></a>
        <a href="index-projects.html"><i class="fa fa-camera"></i><span>Projects</span></a>
        <a href="#" data-menu="menu-main"><i class="fa fa-bars"></i><span>Menu</span></a>
    </div>
    
    <div class="page-title page-title-fixed">
        <h1>Profile</h1>
    </div>
    <div class="page-title-clear"></div>
        
    <div class="page-content">
             
        <div class="card card-style bg-6" data-card-height="250">
            <div class="card-top text-center">
                <img id="profile-picture" src="default-profile.png" class="rounded-circle" style="width: 120px; height: 120px; object-fit: cover;" alt="Profile Picture">
            </div>
            <div class="card-bottom ms-3 me-3 text-center">
                <h1 class="font-40 line-height-xl color-white" id="profile-name">Your Name</h1>              
            </div>
            <div class="card-overlay bg-gradient"></div>
        </div>

        <div class="card card-style">
            <div class="content mb-3">
                <h4 class="color-highlight">Add an Instagram Reel</h4>
                <input type="text" id="video-url-input" class="form-control" placeholder="Enter an Instagram Reel URL">
                <button id="add-video-btn" class="btn btn-full btn-m shadow-m bg-blue-dark mt-2">Add Video</button>
            </div>
        </div>
        
        <div class="card card-style">
            <div class="content mb-0">
                <div class="row mb-0 text-center">
                    <div class="col-4">
                        <h1 class="mb-n1" id="followers-count">0</h1>
                        <p class="font-10 mb-0 pb-0">Followers</p>
                    </div>
                    <div class="col-4">
                        <h1 class="mb-n1" id="following-count">0</h1>
                        <p class="font-10 mb-0 pb-0">Following</p>
                    </div>
                    <div class="col-4">
                        <h1 class="mb-n1" id="posts-count">0</h1>
                        <p class="font-10 mb-0 pb-0">Posts</p>
                    </div>
                </div>
                
                <div class="divider mb-4"></div>

                <!-- <h4 class="color-highlight">My Instagram Reels</h4> -->
                <p id="no-videos-text" class="color-highlight font-600 text-center">No reels added yet.</p>
                
                <div class="splide" id="user-video-carousel">
                    <div class="splide__track">
                        <ul class="splide__list" id="user-video-slider"></ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script async src="https://www.instagram.com/embed.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3/dist/js/splide.min.js"></script>
<script type="module" src="scripts/profile.js"></script>

</body>
</html>
